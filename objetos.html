<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
    <script src="Js/objetos.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row justify-content-center bg-dark text-primary ">
            <div class="col-6">
                <div class="form-floating mb-1">
                    <input id="identificacion" class="form-control" type="text"><br><br>
                    <label for="identificacion">identificacion</label>
                </div>

                <div class="form-floating mb-1">
                    <input id="nombre" class="form-control" type="text"><br><br>
                    <label for="nombre">nombre</label>
                </div>

                <div class="form-floating mb-1">
                    <input id="estado" class="form-control" type="text"><br><br>
                    <label for="estado">estado</label>
                </div>

                <div class="form-floating mb-1">
                    <input id="actividad" class="form-control" type="text"><br><br>
                    <label for="actividad">actividad</label>
                </div>

                <div class="form-floating mb-1">
                    <input id="juego" class="form-control" type="text"><br><br>
                    <label for="juego">juego</label>
                </div>

                <div class="form-floating mb-1">
                    <input id="fecha" class="form-control" type="date"><br><br>
                    <label for="fecha">Fecha de nacimiento</label>
                </div>





                <div class="form-floating mb-5">
                    <input type="button" class="btn btn-primary px-3 " value="Enviar Datos"
                        onclick="instMisObjetos.datospaz(identificacion.value,nombre.value,estado.value,actividad.value,juego.value,fecha.value)">
                </div>









            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
